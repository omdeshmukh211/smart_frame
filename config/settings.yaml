# Smart Frame Configuration Settings
# Native PyQt5 Version - No Web Components

# Photo Slideshow Settings
slideshow_interval: 5  # seconds between photos
slideshow_transition: fade  # fade or instant
photos_dir: photos  # Path to photos directory (relative to app directory or absolute)

# Music Player Settings
music_autoplay: false  # Auto-play music on startup
volume: 70  # Default volume (0-100)

# Display Settings
display_width: 1024
display_height: 600

# Legacy settings (kept for compatibility)
clock_timeout: 120
brightness: 100
